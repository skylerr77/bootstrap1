<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<style>
    body{
        padding: 3% 15%;
        background-color: rgb(245, 171, 144);
    }
    .form-check{
        display: flex;
        justify-content: center;
    }
    label{
        font-weight: 700;
    }
</style>
<body>
    <form class="container">
        <div class="row">
                <div class="col-pq-2 mt-3 col-sm-12 col-md-12">
                    <label for="disabledTextInput" class="form-label">User Name</label>
                    <input type="text" id="disabledTextInput" class="form-control">
                </div>
                <div class="col-pq-2 mt-3 col-sm-12">
                    <label for="exampleInputEmail1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mt-3 col-pq-2 col-sm-12">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" id="direccion" class="form-control" placeholder="Av. Calle #">
                </div>
                <div class="mt-3 col-pq-2 col-sm-6">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" class="form-control">
                </div>
                <div class="mt-3 col-pq-2 col-sm-3">
                    <label for="depa">Departamento</label>
                    <select id="depa" class="form-select" aria-label="Default select example">
                        <option selected>Elija...</option>
                        <option value="1">Girón</option>
                        <option value="2">Piedecuesta</option>
                        <option value="3">Floridablanca</option>
                        <option value="3">Bucaramanga</option>
                    </select> 
                </div>
                <div class="mt-3 col-pq-2 col-sm-3">
                    <label for="codigo">Código postal</label>
                    <input type="text" id="codigo" class="form-control">
                </div>
                <div class="mb-3 col-pq-2 col-sm-3 col-sm-12">
                    <label for="cometario" class="form-label">Deje aquí sus comentarios</label>
                    <textarea class="form-control" id="cometario" rows="5"></textarea>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input content-center" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label content-center" for="flexCheckDefault">
                    Acepta los teŕminos y condiciones
                    </label>
                </div>
                <div class="d-grid gap-2 col-pq-1 col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 mx-auto">
                    <button class="btn btn-primary" type="button">Confirmar</button>
                </div>
        </div>
    </form>
</body>
</html>
